<html>
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <div class="bg">
        <div class="bg-glow"></div>
    </div>

    <div class="links-container">
        <a href="index2.html"><img src="Assets/page1.png"></a>
        <a href="index3.html"><img src="Assets/page1.png"></a>

        <input type="checkbox" id="checkbox-cover">
        <input type="checkbox" id="checkbox-page1">
        <input type="checkbox" id="checkbox-page2">
        <input type="checkbox" id="checkbox-page3">
        
        <div class="book">
            <div class="cover">
                <label for="checkbox-cover"></label>
            </div>
            <div class="page" id="page1">

                    <img src="Assets/Pages/1.jpg" alt="Page 1 Image">

                <div class="back-page">
                    <img src="Assets/Pages/2.jpg" alt="Page 2 Image">
                    <label class="prev" for="checkbox-page1"></label>
                </div>
            </div>
            <div class="page" id="page2">
                <div class="front-page">
                    <img src="Assets/Pages/3.jpg" alt="Page 3 Image">
                    <label class="next" for="checkbox-page2"></label>
                </div>
                <div class="back-page">
                    <img src="Assets/Pages/4.jpg" alt="Page 4 Image">
                    <label class="prev" for="checkbox-page2"></label>
                </div>
            </div>
            <div class="page" id="page3">
                <div class="front-page">
                    <img src="Assets/Pages/5.jpg" alt="Page 5 Image">
                </div>
            </div>
            <div class="back-cover"></div>
        </div>

</body>
